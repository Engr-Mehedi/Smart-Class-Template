<!DOCTYPE html>
<html lang="en-BD">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/banglafont.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://kit.fontawesome.com/039fb98b14.js" crossorigin="anonymous"></script>
		<title>স্মার্ট ক্লাস || সাইন আপ </title>
		<link rel="icon" href="img/logo.ico">
	
	


	</head>
	<body class="bangla-font">
		<div class="wrapper">
			<nav class="main-nav">
				<ul>
					<li><a href="index.html" class="active">হোম</a></li>
					<li><a href="videos.html">ভিডিও সমূহ</a></li>
					<li><a href="#">আমাদের সম্পর্কে</a></li>
					<li><a href="login.html">লগইন</a></li>
				</ul>
			</nav>
			<section class="banner2">
				<div class="form-area">
					<header class="header">
						পূর্ণ এক্সেস পেতে নিজের একাউন্ট তৈরি করুন
					</header>
					<!-- form -->
					<form action="#" method="POST">
						<label for="id_firstname" class="label">
							নামঃ
						</label>
						<input type="text" name="first_name" placeholder="আপনার নাম" id="id_firstname" class="input-field" value="">
						<label for="id_lastname" class="label">
							পদবীঃ
						</label>
						<input type="text" placeholder="আপনার পদবী" id="id_lastname" class="input-field">
						<label for="id_username" class="label">
							ইউজার আইডি/ইমেইলঃ
						</label>
						<input type="text" placeholder="আপনার ইমেইল আইডি" id="id_username" class="input-field">
						<label for="id_password" class="label">
							পাসওয়ার্ডঃ
						</label>
						<input type="password" id="id_password" placeholder="একটি শক্ত পাসওয়ার্ড দিন" class="input-field">
						<label for="id_confirm_password" class="label">
							পাসওয়ার্ড নিশ্চিত করুনঃ
						</label>
						<input type="password" id="id_confirm_password" placeholder="পাসওয়ার্ডটি নিশ্চিত করুন " class="input-field">
						<div class="left-right">
							<label for="id_account_type" class="label">
								একাউন্টের ধরনঃ
							</label>
							<select name="account_type" id="id_account_type" class="input-field-option">
								<option value="teacher" > শিক্ষক </option>
								<option value="student" > ছাত্র </option>
							</select>

						</div>
						<label for="id_contact" class="label">
							ফোন নম্বরঃ
						</label>
							<input type="text" id="id_contact" placeholder="উদাহরণঃ +৮৮০১Xxxxxxxxx" class="input-field">

						<button class="btn btn-primary" name="submit" id="id_submit" onclick="">সাইন আপ</button>
					</form>
				</div>
			</section>
			<footer>
				<p>স্মার্ট ক্লাস &copy; ২০২০</p>
			</footer>
		</div>
		
	</body>
</html>
