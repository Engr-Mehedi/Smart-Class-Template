<!DOCTYPE html>
<html lang="en-BD">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/banglafont.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://kit.fontawesome.com/039fb98b14.js" crossorigin="anonymous"></script>
		<title>স্মার্ট ক্লাস || লগইন</title>
		<link rel="icon" href="img/logo.ico">
	</head>
	<body class="bangla-font">
		<div class="wrapper">
			<nav class="main-nav">
				<ul>
					<li><a href="index.html" class="active">হোম</a></li>
					<li><a href="videos.html">ভিডিও সমূহ</a></li>
					<li><a href="#">আমাদের সম্পর্কে</a></li>
					<li><a href="login.html">লগইন</a></li>
				</ul>
			</nav>
			<section class="banner">
				
				<div class="form-area">
					<header class="header">
						আমাদের সাথে যুক্ত হতে লগইন করুন
					</header>
					<form action="#">
						<label for="id_username" class="label">
							ইমেইল অথবা ইউজার আইডিঃ
						</label>
						<input type="text" placeholder="ইমেইল আইডি প্রদান করুন" class="input-field">
						<label for="id_password" class="label">
							পাসওয়ার্ডঃ 
						</label>
						<input type="password" placeholder="পাসওয়ার্ড প্রদান করুন" id="id_password" class="input-field">
						<div class="left-right">
							<div class="checkbox">
								<input type="checkbox" id="checkbox"> আমাকে মনে রাখুন
							</div>
							<a href="#" id="forgot-pass" class="forgot-pass">
								পাসওয়ার্ড ভুলে গেছি?
							</a>
						</div>
						<button class="btn btn-primary">লগইন</button>
					</form>

					<hr>
					<div class="make-account" class="btn">
					কোনো একাউন্ট নেই?<a href="signup.html" > সাইন আপ</a>
					</div>

					</div> <!-- end of form-area -->
				</section>
				<footer>
					<p>স্মার্ট ক্লাস &copy; ২০২০</p>
				</footer>
			</div>
		</body>
	</html>
